<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style> 
<body>
    <nav>
        <ul class="sidebar">
            <li><a href='#' onclick="hidesidebar()"><span class="material-symbols-outlined">
                close
                </span></a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>About</a></li>
            <li><a href='#'>Contact</a></li>
            <li><a href='#'>Login</a></li>
            <li><a href='#'>Register</a></li>
        </ul>

        <ul>
            <li><a href='#'  class="hideOnMobile">Home</a></li>
            <li><a href='#'  class="hideOnMobile">About</a></li>
            <li><a href='#'  class="hideOnMobile">Contact</a></li>
            <li><a href='#'  class="hideOnMobile">Login</a></li>
            <li><a href='#'  class="hideOnMobile">Register</a></li>
            <li><a href='#' onclick="showsidebar()"><span class="material-symbols-outlined">
                menu
                </span></a></li>
        </ul>
    </nav>
    <script src="navbar.js"></script>

</body>
</html>
